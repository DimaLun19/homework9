<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update note</title> <!-- заголовок говорит, что здесь обновляем заметку -->
</head>
<body>

<form th:method="PATCH" th:action="@{/notes/{id}(id=${webNote.getId()})}" th:object="${webNote}">
  <label for="note">Enter note:</label> <!-- выводим текст Enter note: -->
  <input type="text" th:field="*{note}" id="note"/> <!-- поле, куда мы вводим название заметки -->
  <br/>
  <input type="submit" value="Update note"/> <!-- кнопка, чтобы обновить заметку -->
</form>

</body>
</html>
